<header>
    <h1>Projects</h1>
</header>

{% for project in projects %}
<article>
    <h2><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h2>
    <h4>{{project.creator.username}}</h4>
    <img src="{{ project.screenshot.url }}"" width=" 100px" alt="My image">
    <p>{{ project.description|linebreaksbr }}</p>
</article>
{% endfor %}
